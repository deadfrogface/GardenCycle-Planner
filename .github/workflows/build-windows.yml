# Build der Windows-Setup.exe (NSIS). Manuell: Actions → Build Windows Installer → Run workflow.
# Artifact „GardenCycle-Pro-Windows-Installer“ enthält die Setup.exe.
name: Build Windows Installer

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build icon
        run: |
          node build/svg-to-ico.js
          if (!(Test-Path build/icon.ico)) { node build/create-placeholder-ico.js }

      - name: Build Windows installer
        run: npm run build

      - name: Upload Setup.exe
        uses: actions/upload-artifact@v4
        with:
          name: GardenCycle-Pro-Windows-Installer
          path: dist/
