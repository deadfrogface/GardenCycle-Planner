<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GardenCycle Pro</title>
  <link rel="stylesheet" href="style.css">
  <script src="node_modules/jspdf/dist/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="app">
    <nav class="nav">
      <h1 class="nav-title">GardenCycle Pro</h1>
      <ul class="nav-list">
        <li><a href="#dashboard" data-view="dashboard">Dashboard</a></li>
        <li><a href="#pflanzen" data-view="pflanzen">Pflanzen</a></li>
        <li><a href="#beete" data-view="beete">Beete</a></li>
        <li><a href="#saisonplanung" data-view="saisonplanung">Saisonplanung</a></li>
        <li><a href="#kalender" data-view="kalender">Kalender</a></li>
      </ul>
      <div class="nav-export">
        <button type="button" id="btn-export-csv">Export CSV</button>
        <button type="button" id="btn-export-pdf">Export PDF</button>
      </div>
    </nav>
    <main class="main">
      <section id="view-dashboard" class="view hidden"></section>
      <section id="view-pflanzen" class="view hidden"></section>
      <section id="view-beete" class="view hidden"></section>
      <section id="view-saisonplanung" class="view hidden"></section>
      <section id="view-kalender" class="view hidden"></section>
    </main>
  </div>
  <script src="modules/storage.js"></script>
  <script src="modules/plants.js"></script>
  <script src="modules/beds.js"></script>
  <script src="modules/planner.js"></script>
  <script src="modules/calendar.js"></script>
  <script src="app.js"></script>
</body>
</html>
